---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/gateway.networking.k8s.io/httproute_v1.json
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: seaweedfs-s3
  namespace: storage
spec:
  hostnames:
    - s3.kalde.in
  parentRefs:
    - name: external
      namespace: kube-system
      sectionName: https
    - name: internal
      namespace: kube-system
      sectionName: https
  rules:
    - backendRefs:
        - name: seaweedfs-s3
          port: 8333
