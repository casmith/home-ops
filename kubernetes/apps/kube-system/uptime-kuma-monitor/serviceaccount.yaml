---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: uptime-kuma-monitor
  namespace: kube-system
---
apiVersion: v1
kind: Secret
metadata:
  name: uptime-kuma-monitor-token
  namespace: kube-system
  annotations:
    kubernetes.io/service-account.name: uptime-kuma-monitor
type: kubernetes.io/service-account-token
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: node-reader
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: uptime-kuma-monitor-node-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: node-reader
subjects:
  - kind: ServiceAccount
    name: uptime-kuma-monitor
    namespace: kube-system
