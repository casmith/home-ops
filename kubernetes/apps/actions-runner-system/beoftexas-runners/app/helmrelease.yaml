---
# yaml-language-server: $schema=https://raw.githubusercontent.com/fluxcd-community/flux2-schemas/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: beoftexas-runners
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: beoftexas-runners
  install:
    remediation:
      retries: -1
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  valuesFrom:
    - kind: Secret
      name: beoftexas-runners-secret
      valuesKey: github_app_id
      targetPath: githubConfigSecret.github_app_id
    - kind: Secret
      name: beoftexas-runners-secret
      valuesKey: github_app_installation_id
      targetPath: githubConfigSecret.github_app_installation_id
    - kind: Secret
      name: beoftexas-runners-secret
      valuesKey: github_app_private_key
      targetPath: githubConfigSecret.github_app_private_key
  values:
    # Repository-level runner pool for beoftexas
    githubConfigUrl: https://github.com/casmith/beoftexas

    # Scaling configuration
    minRunners: 1
    maxRunners: 5

    # Runner template
    template:
      spec:
        containers:
          - name: runner
            image: ghcr.io/khaoslabs/actions-runner:latest  # Custom image with Ansible
            command: ["/home/runner/run.sh"]
            env:
              - name: ACTIONS_RUNNER_REQUIRE_JOB_CONTAINER
                value: "false"
              - name: DOCKER_HOST
                value: tcp://localhost:2376
              - name: DOCKER_TLS_VERIFY
                value: "1"
              - name: DOCKER_CERT_PATH
                value: /certs/client
            volumeMounts:
              - name: work
                mountPath: /home/runner/_work
              - name: dind-certs
                mountPath: /certs/client
                readOnly: true
          - name: dind
            image: docker:dind
            securityContext:
              privileged: true
            env:
              - name: DOCKER_TLS_CERTDIR
                value: /certs
            volumeMounts:
              - name: work
                mountPath: /home/runner/_work
              - name: dind-certs
                mountPath: /certs/client

        # Storage for runner work directory
        volumes:
          - name: dind-certs
            emptyDir: {}
          - name: work
            ephemeral:
              volumeClaimTemplate:
                spec:
                  accessModes: ["ReadWriteOnce"]
                  storageClassName: local-path
                  resources:
                    requests:
                      storage: 10Gi

    # Controller settings
    controllerServiceAccount:
      namespace: actions-runner-system
      name: actions-runner-controller
